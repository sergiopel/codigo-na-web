name: Deploy to HostGator

on:
  push:
    branches:
      - master # altere para o ramo que deseja monitorar para atualizações

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      
      - name: Deploy to Remote Server
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.REMOTE_HOST }} # Host da HostGator
          username: ${{ secrets.REMOTE_USER }} # Nome de usuário SSH
          key: ${{ secrets.SSH_PRIVATE_KEY }} # Chave privada SSH para acesso seguro
          script: |
            cd codigonaweb.com # Caminho do repositório no servidor remoto
            git pull # Puxa as últimas alterações do GitHub

